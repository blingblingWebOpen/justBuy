<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta charset="utf-8">
	    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="format-detection" content="telephone=no">
	    <meta name="format-detection" content="address=no">
	    <link rel="stylesheet" type="text/css" href="css/j-index.css"/>
	    <link rel="stylesheet" type="text/css" href="css/j-reset.css"/>
	    <link rel="stylesheet" type="text/css" href="css/j-common.css"/>
	    <link rel="stylesheet" type="text/css" href="css/zcss.css"/>	    
		<title>购物车</title>
	</head>
	<body>
		<div class="wrap color3">
		  	 <div class="car-title">
		  	 <i class="back"></i>
		  	 	  <!-- <i class="nav-list"></i> -->
		  	 	  <p class="car-title-name">发表评价</p>
		  	 	  <a class="redit fnright fontyellow" href="">发布</a>
		  	 </div>
			
			
			<!-- 内容 -->
			<div class="pinjia">
			<!-- 打分 -->
				<div class="pinjia01 fnclear">
					<img class="pinjiaimg fnleft" src="img/car-pro2.png">
					<div class="pinfendiv">
						<div class="starts">
						<span class="starttips">评<br>分</span>
						<span id="dir" class="fontyellow">0</span>
			<ul id = "pingStar">
				<li rel = "1" title = "1.0">1</li>
				<li rel = "2" title = "2.0">2</li>
				<li rel = "3" title = "3.0">3</li>
				<li rel = "4" title = "4.0">4</li>
				<li rel = "5" title = "5.0">5</li>
				
			</ul>
			<input type="hidden" value="" id = "startP" />
		</div>
					</div>
				</div>

				<!-- 评论文字 -->
				<div class="pinjia02">
					<textarea class="pinfenarea" value="" placeholder="请输入评论"></textarea>
				</div>

				<!-- 拍照，上传照片 -->
				<div class="pinjia03">
				<div class="addpic">
					<img src="img/icopai.png">
					<input type="file" name="">
					</div>
				
				</div>
			</div>



			
		</div>
		  	

	<script src="js/j-rem.js" type="text/javascript"></script>
	<script src="js/jquerys-1.7.2.min.js" type="text/javascript"></script>
	<script src="js/j-index.js" type="text/javascript"></script>
	<script>
			window.onload = function(){
				var s = document.getElementById("pingStar");
				    m = document.getElementById("dir"),
				    n = s.getElementsByTagName("li"),
				    input = document.getElementById("startP");//保存所选值
				clearAll = function(){
					for(var i = 0;i < n.length;i++){
						n[i].className = "";
					}
				}
				for(var i = 0;i < n.length;i++){
					n[i].onclick = function(){
						var q = this.getAttribute("rel");
						clearAll();
						input.value = q;
						for(var i = 0;i < q;i++){
							n[i].className = "on";
						}
						m.innerHTML = this.getAttribute("title");
					}
					n[i].onmouseover = function(){
						var q = this.getAttribute("rel");
						clearAll();
						for(var i = 0;i < q;i++){
							n[i].className = "on";
						}
						m.innerHTML = this.getAttribute("title");
					}
					n[i].onmouseout = function(){
						clearAll();
						for(var i = 0;i < input.value;i++){
							n[i].className = "on";
						}
						
					}
				}
			}
			
		</script>
    </body>	
</html>
