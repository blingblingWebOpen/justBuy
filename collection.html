	<div id="sc-mask"></div>

	
	<script type="text/javascript">
		$('.sc-btn').click(function(){
			$('#sc-mask').fadeIn(200);
			$('.sc-cover').fadeIn(300);
			$('html,body').addClass("overfw");
		})
		$('.cover-canl').click(function(){
			$('#sc-mask').hide();
			$('.sc-cover').hide();
			$("html,body").removeClass("overfw");
		})
	</script>
